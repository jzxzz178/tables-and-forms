<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <!--Форму размещай тут-->
    <form method="post" action="/pets/orders">


        <label>petType: <input type="radio" name="petType" value="dog" checked>Собака</label>
        <label><input type="radio" name="petType" value="cat">Кот</label>
        <label><input type="radio" name="petType" value="tiger">Тигр</label><br>
        <label>gender: <input type="radio" name="gender" value="boy">Мальчик</label>
        <label> <input type="radio" name="gender" value="girl">Девочка</label>
        <label> <input type="radio" name="gender" value="none" checked>None</label><br>
        <label for="eyeColor">eyeColor:<input type="color" name="eyeColor" id="eyeColor"></label><br>
        <label for="tailLength">tailLength: <input type="number" value="7" name="tailLength" id="tailLength" min="7"
                                                   max="120"></label><br>
        <label for="name">name: <input name="name" value="Jacky" id="name" minlength="3" maxlength="50"></label><br>
        <label for="dateOfBirth">dateOfBirth: <input type="date" value="2023-04-10" name="dateOfBirth" id="dateOfBirth"></label><br>
        <label for="email">email: <input type="email" value="example@pet.com" name="email" id="email"></label><br>
        <label for="phone">phone: <input name="phone" value="+7" id="phone" required></label><br>
        <label for="rules">rules: <input value="true" name="rules" id="rules"></label><br>

        <br>
        <input type="reset" value="Reset"/> <button>Далее</button>
    </form>

</main>
</body>
</html>
